<ion-view title='Menu' ng-controller="menuControl">
    <ion-tabs class="tabs-striped tabs-icon-top tabs-color-positive">
        <ion-tab title="Overview" icon="ion-ios7-person">
            <ion-content padding="true" class="has-header">
                <a href="#/login" class="button button-assertive button-block ">Login</a>
                <a href="#/question" class="button button-assertive button-block ">Question</a>
            </ion-content>
        </ion-tab>
        <ion-tab title="Daily" icon="ion-ios7-calendar-outline">
            <ion-content padding="true" class="has-header">{{swag}}
            
                <button ng-click="test()" class="button button-assertive button-block ">kek</button>
            </ion-content>
            
        </ion-tab>
        <ion-tab title="Settings" icon="ion-ios7-gear">
            <ion-content padding="true" class="has-header">
                <button ng-click="logout()" class="button button-assertive button-block ">Log out</button>
                <div class="item range range-positive">
                    <i class="icon ion-ios-sunny-outline"></i>
                    <input type="range" name="volume" min="0" max="100" value="33">
                    <i class="icon ion-ios-sunny"></i>
                </div>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view>
