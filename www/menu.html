<ion-view title='{{title}}' ng-controller="menuControl">
    <ion-tabs class="tabs-striped tabs-icon-top tabs-positive">

        <ion-tab title="Overview" icon="ion-ios7-person" on-select="titleChange('Overview')">
            <ion-content padding="true" class="has-header menu-screen">
                <a href="#/login" class="button button-assertive button-block ">Login</a>
                <a ng-click="toQuestion(false)" class="button button-assertive button-block ">Question</a>
                <button ng-click="test()" class="button button-assertive button-block ">test</button>
            </ion-content>
        </ion-tab>

        <ion-tab title="Daily" icon="ion-ios7-calendar-outline" on-select="titleChange('Daily Questions')">
            <ion-content padding="true" class="has-header menu-screen">
                <ion-list>
                    <div style="margin-bottom:1em" class="item item-icon-left" ng-click="toQuestion(true)" ng-repeat="dailyQuestion in range(user.dailyQuestions) track by $index">
                        <i class="icon ion-ios-arrow-right"></i>
                        <h2>Daily Question 0{{$index + 1}}</h2>
                        <p>Tap to answer question</p>
                    </div>

                    <div class="row" ng-hide="user.dailyQuestions !== 0">

                        <div class="col" style="text-align:center; color:#aaa">
                            <i class="icon ion-ios-checkmark-outline" style="font-size:500%"></i>
                            <br>You have completed all of today's daily questions.
                        </div>
                    </div>

                    <button ng-click="getDaily()" class="button button-assertive button-block ">kek</button>

                </ion-list>
            </ion-content>

        </ion-tab>

        <ion-tab title="Settings" icon="ion-ios7-gear" on-select="titleChange('Settings')">
            <ion-content padding="true" class="has-header menu-screen">
                <button ng-click="logout()" class="button button-assertive button-block ">Log out</button>
            </ion-content>
        </ion-tab>

    </ion-tabs>
</ion-view>
